<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스 준비중</title>
    <link rel="shortcut icon" href="/images/logo_favi/favi/favicon.ico">
    <link rel="stylesheet" href="/css/components/header.css">
    <link rel="stylesheet" href="/css/components/footer.css">
    <style>
        .go-home{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 50px;
            background: #00c4c4;
            color: #fff;
            text-decoration: none;
        }

        .go-home-wrapper{
            width: fit-content;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div th:insert="~{/components/header:: header}"></div>
    <div style="width: 28vw; margin: 0 auto; margin-top: 30px">
        <img style="width: 100%; height: 100%;" src="/images/error/error-500.png">
    </div>
    <div style="width: 50vw; margin: 0 auto; margin-top: 30px">
        <img style="width: 100%; height: 100%;" src="/images/service-preparing/service-preparing-ment.png">
    </div>
    <div class="go-home-wrapper">
        <a class="go-home" th:href="@{/main/}">홈으로</a>
    </div>
    <div th:insert="~{/components/footer:: footer}"></div>
</body>
</html>
