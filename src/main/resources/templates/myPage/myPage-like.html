<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찜하기</title>
    <link rel="stylesheet" href="../../static/css/myPage/myPage-like.css" />
    <link rel="shortcut icon" href="../../static/images/logo_favi/favi/favicon2.ico">
  </head>
  <body>
    <main>
        <div class="main-wrapper">
            <div class="main-contents">
                <p class="head-text">찜하기</p>
                <div class="follow-nav">
                    <ul class="nav-lists">
                    <li class="follow">
                        <button class="follow-nav-btn nav-btn active">
                        <span>팔로우</span>
                        </button>
                    </li>
                    <li class="following">
                        <button class="following-nav-btn nav-btn">
                        <span>팔로잉</span>
                        </button>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
<div class="main-wrapper-content">
    <!-- 모달창 -->
    <div class="collection-container">
        <div class="collection-table">
            <!-- 게시글 1개 시작 -->
            <div role="presentation" class="instance">
                <a class="item" href="">
                    <div class="thumbnail-container">
                        <div class="thumbnail-list">
                            <div class="photo-thumbnail"></div>
                            <!-- 사진 div -->
                        </div>
                    </div>
                    <div class="list-content">
                        <div class="list-title">
                            장항준 감독 영화 리바운드 재밌다던데 같이 보러 가실
                            분
                        </div>
                        <div class="for-price-full-contain">
                            <div class="for-price-wrap">
                                <div class="list-writer">정세인</div>
                                <div class="list-date-container">
                                    <span class="print-data"
                                        >역삼역 4번 출구</span
                                    >
                                </div>
                            </div>
                            <span class="event-price-wrap">
                                <span class="event-price">45000</span
                                ><span>원</span>
                            </span>
                        </div>
                        <div clsas="list-footer">
                            <div class="list-footer-container">
                                <div class="loca-status-container">
                                    <div class="status-community">
                                        <i class="second-confirm"></i>
                                        <span class="ing">
                                            <span class="event-start-day"
                                                >2023-04-12</span
                                            >
                                            ~<span class="event-end-day"
                                                >2023-06-24</span
                                            >
                                            <div class="like-count-container">
                                                <div class="people-icon"></div>
                                                <span class="like-count"
                                                    >10</span
                                                >
                                                <span>명 모집</span>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <button type="button" class="wish-button" aria-pressed="false">
                    <svg
                        viewBox="0 0 32 32"
                        focusable="false"
                        role="presentation"
                        class="wish-button-svg"
                        aria-hidden="true"
                    >
                        <path
                            d="M22.16 4h-.007a8.142 8.142 0 0 0-6.145 2.79A8.198 8.198 0 0 0 9.76 3.998a7.36 7.36 0 0 0-7.359 7.446c0 5.116 4.64 9.276 11.6 15.596l2 1.76 2-1.76c6.96-6.32 11.6-10.48 11.6-15.6v-.08A7.36 7.36 0 0 0 22.241 4h-.085z"
                        ></path>
                    </svg>
                </button>
            </div>
            <!-- 게시글 1개 끝 -->
            <!-- top 버튼 -->
            <div class="top-btn-container">
                <button type="button" class="top-btn">
                    <svg
                        viewBox="0 0 40 40"
                        focusable="false"
                        role="presentation"
                        class="top-btn-svg"
                        aria-hidden="true"
                    >
                        <path
                            d="M33 30l-1.4 1.4L20 19.8 8.4 31.4 7 30l13-13zm1-21H6v2h28z"
                        ></path>
                    </svg>
                </button>
            </div>
            <!-- write 버튼 -->
            <div class="write-btn-container">
                <button type="button" class="write-btn">
                    <div class="bottom-write"> 글쓰기
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                            d="M19 4l-1.41 1.41L20.17 8H4v2h16.17l-2.58 2.59L19 14l5-5L19 4z"
                        ></path>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
    </main>
  </body>
</html>
